name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run formatter check
        run: npm run format -- --check

  test-ts:
    name: TypeScript Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

  build-ios:
    name: iOS Validation
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate iOS module structure
        run: |
          echo "üìã Validating iOS module structure..."

          # Check required files exist
          if [ ! -f "ios/LoqaAudioBridgeModule.podspec" ]; then
            echo "‚ùå ERROR: Podspec not found"
            exit 1
          fi

          if [ ! -f "ios/LoqaAudioBridgeModule.swift" ]; then
            echo "‚ùå ERROR: Main Swift module file not found"
            exit 1
          fi

          # Check Swift source files exist
          SWIFT_FILES=$(find ios -name "*.swift" -not -path "*/Tests/*" | wc -l)
          if [ "$SWIFT_FILES" -eq 0 ]; then
            echo "‚ùå ERROR: No Swift files found"
            exit 1
          fi

          echo "‚úÖ Found $SWIFT_FILES Swift source files"

          # Validate podspec syntax
          cd ios
          pod spec lint LoqaAudioBridgeModule.podspec --allow-warnings --quick || {
            echo "‚ö†Ô∏è Podspec validation with warnings"
            echo "Note: Some warnings expected for local podspec"
          }

          echo "‚úÖ iOS module structure valid"
          echo "Note: Full iOS build validation happens in example app (Story 3.1)"

  build-android:
    name: Android Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Android module structure
        run: |
          echo "üìã Validating Android module structure..."

          # Check required files exist
          if [ ! -f "android/build.gradle" ]; then
            echo "‚ùå ERROR: android/build.gradle not found"
            exit 1
          fi

          if [ ! -d "android/src/main" ]; then
            echo "‚ùå ERROR: android/src/main/ not found"
            exit 1
          fi

          # Check Kotlin source files exist
          KOTLIN_FILES=$(find android/src/main -name "*.kt" | wc -l)
          if [ "$KOTLIN_FILES" -eq 0 ]; then
            echo "‚ùå ERROR: No Kotlin files found"
            exit 1
          fi

          echo "‚úÖ Found $KOTLIN_FILES Kotlin source files"

          # Validate build.gradle syntax (basic check)
          if ! grep -q "com.android.library" android/build.gradle; then
            echo "‚ùå ERROR: android/build.gradle missing library plugin"
            exit 1
          fi

          echo "‚úÖ Android module structure valid"
          echo "Note: Full Android build validation happens in example app (Story 3.2)"

  validate-package:
    name: Package Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Create npm package
        run: npm pack

      - name: Extract tarball
        run: |
          mkdir -p package-inspection
          tar -xzf loqalabs-loqa-audio-bridge-*.tgz -C package-inspection

      - name: Validate no test files in package
        run: |
          cd package-inspection/package

          echo "üîç Checking for test files..."

          # Check for TypeScript test files
          if find . -name "*.test.ts" -o -name "*.spec.ts" | grep .; then
            echo "‚ùå ERROR: TypeScript test files found in package!"
            exit 1
          fi

          # Check for Swift test files
          if find . -name "*Tests.swift" -o -name "*Test.swift" | grep .; then
            echo "‚ùå ERROR: Swift test files found in package!"
            exit 1
          fi

          # Check for Kotlin test files
          if find . -name "*Test.kt" -o -name "*Tests.kt" | grep .; then
            echo "‚ùå ERROR: Kotlin test files found in package!"
            exit 1
          fi

          echo "‚úÖ No test files found (TypeScript, Swift, Kotlin)"

      - name: Validate no test directories in package
        run: |
          cd package-inspection/package

          echo "üîç Checking for test directories..."

          # Check for common test directories
          if [ -d "__tests__" ]; then
            echo "‚ùå ERROR: __tests__/ directory found in package!"
            exit 1
          fi

          if [ -d "ios/Tests" ]; then
            echo "‚ùå ERROR: ios/Tests/ directory found in package!"
            exit 1
          fi

          if [ -d "android/src/test" ]; then
            echo "‚ùå ERROR: android/src/test/ directory found in package!"
            exit 1
          fi

          if [ -d "android/src/androidTest" ]; then
            echo "‚ùå ERROR: android/src/androidTest/ directory found in package!"
            exit 1
          fi

          if [ -d "example" ]; then
            echo "‚ùå ERROR: example/ directory found in package!"
            exit 1
          fi

          echo "‚úÖ No test directories found"

      - name: Validate package size
        run: |
          SIZE=$(ls -lh loqalabs-loqa-audio-bridge-*.tgz | awk '{print $5}')
          SIZE_BYTES=$(ls -l loqalabs-loqa-audio-bridge-*.tgz | awk '{print $5}')
          MAX_SIZE=$((500 * 1024))  # 500 KB in bytes

          echo "üì¶ Package size: $SIZE ($SIZE_BYTES bytes)"

          if [ "$SIZE_BYTES" -gt "$MAX_SIZE" ]; then
            echo "‚ö†Ô∏è WARNING: Package size exceeds 500 KB target"
          else
            echo "‚úÖ Package size within target (<500 KB)"
          fi

      - name: List package contents
        run: |
          echo "üìã Package contents:"
          tar -tzf loqalabs-loqa-audio-bridge-*.tgz | head -50
